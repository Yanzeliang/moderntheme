Is_Cursor_Active:
   default: false
   description: "Enabled the pointer to change states."
   type: bool

Background_Image:
  type: upload
  default: ""
  description: "Upload a background image."
   
Is_Background_Blurred:
   default: true
   description: "Enables body background blur. WARNING: Enforces a dark background as of right now"
   type: bool
   
Background_Type:
  default: scale_to_fit
  type: enum
  choices:
    - tile
    - scale_to_fit
  description: "Choose to have your custom background scaled to fit, or tiled"
  
Tile_Size:
   default: 350
   description: "Size for the tile background type. Will only work if Background Type is set to tile."
   type: integer
   
 
Staff_tag:
   default: true
   description: "Enables Staff tag. WARNING: NOT COMPATIBLE WITH USER STATUSES"
   type: bool
